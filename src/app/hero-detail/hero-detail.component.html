<div *ngIf="hero">
  <h2>{{ hero.name | titlecase }} Details</h2>
  <div><span>id:</span> {{ hero.id }}</div>
  <div>
    <label for="hero-name">Hero Name:</label>
    <input
      type="text"
      id="hero-name"
      [(ngModel)]="hero.name"
      placeholder="name"
    />
  </div>
  <button type="button" (click)="goBack()">Back</button>
</div>
